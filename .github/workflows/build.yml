name: Build RSS feed

on:
  schedule:
    - cron: "20 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build feed.xml
        run: python build_feed.py

      - name: Commit and push if changed
        run: |
          git config user.name "toulouse-rss-bot"
          git config user.email "toulouse-rss-bot@users.noreply.github.com"
          git add feed.xml
          git diff --cached --quiet || git commit -m "Update feed"
          git push
